<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div  class="my-card-sidebar my-card-register home-banner-slider d-flex " id="slidebarfragment" th:fragment="slidebar(myslidebar)">
	<!--<h2 th:text="${mynav}"></h2>-->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="..." th:src="@{/images/slider1.jpg}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." th:src="@{/images/slider2.jpg}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." th:src="@{/images/slider1.jpg}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
		
</div>
</body>
</html>
