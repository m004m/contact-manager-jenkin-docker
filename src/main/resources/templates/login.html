<section class="vh-100" >
  <div class="container login-container py-5 h-100 mt-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-7">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
           
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
          
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

              <form novalidate id="login-form" class="form" th:action="@{/getLoginPage}"  action="#" method="post">

                  <div  style="text-align:center;">
	                    	<img style="width: 20%;" class="" src="..." th:src="@{/images/contact.png}" />
	              </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;text-align:center;">Sign into your account</h5>
                  
                  <!-- Erorr  message-->
                  <div  th:if="${param.error}" class="alert alert-danger" style="text-align:center;">
	                    	Inavlid username password.
	              </div>
	              <!-- Success message-->
	              <div  th:if="${param.logout}" class="alert alert-success" style="text-align:center;">
	                    	You have been logged out !!.
	              </div>

                  <div class="form-outline mb-4">
                    <input 
                    type="email"
                    name="username"  
                    id="form2Example17" 
                    placeholder="Username"
                    class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <input 
                    name="password" 
                    type="password" 
                    id="form2Example27" 
                    placeholder="Password"
                    class="form-control form-control-lg" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-grey btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a   th:href="@{/getSignupPage}" href="#!"
                      style="color: #393f81;">Register here</a></p>
                  <!--<a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>-->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
